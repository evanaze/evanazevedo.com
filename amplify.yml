version: 1
frontend:
  phases:
    preBuild:
      commands:
        - ssh-keyscan -t rsa github.com >> $HOME/.ssh/known_hosts
    build:
      commands:
        - git clone https://github.com/evanaze/magma.git themes/magma
        - pushd themes/magma && git pull && popd
        - HUGO_VERSION=0.125.5
        - wget https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_Linux-64bit.tar.gz
        - tar -xf hugo_extended_${HUGO_VERSION}_Linux-64bit.tar.gz hugo
        - mv hugo /usr/bin/hugo
        - rm -rf hugo_extended_${HUGO_VERSION}_Linux-64bit.tar.gz
        - hugo
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths: []

