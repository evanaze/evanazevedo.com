version: 0.1
frontend:
  phases:
    build:
      commands:
        - HUGO_VERSION=0.125.5
        - wget https://github.com/gohugoio/hugo/releases/download/v$HUGO_VERSION/hugo_extended_$HUGO_VERSION_Linux-64bit.tar.gz
        - tar -xf hugo_extended_$HUGO_VERSION_Linux-64bit.tar.gz hugo
        - mv hugo /usr/bin/hugo
        - rm -rf hugo_extended_$HUGO_VERSION_Linux-64bit.tar.gz
        - hugo
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths: []

