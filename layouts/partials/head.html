<!-- HTML Meta Tags -->
<title>{{ .Title }}</title>
<meta name="description" content="{{if .IsHome}}{{default $.Site.Data.config.description}}{{else}}{{.Summary}}{{end}}">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href={{ absURL "/favicon.ico" }} />

<!-- OpenGraph Tags -->
<meta property="og:url" content={{ absURL "" }}>
<meta property="og:type" content="website">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description"
  content="{{if .IsHome}}{{default $.Site.Data.config.description}}{{else}}{{.Summary}}{{end}}">
{{ with resources.Get "images/mnts.jpg" }}
<meta property="og:image" content={{ .RelPermalink }} />
{{ end }}

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta property="twitter:domain" content="evanazevedo.com">
<meta property="twitter:url" content={{ absURL "" }}>
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description"
  content="{{if .IsHome}}{{default $.Site.Data.config.description}}{{else}}{{.Summary}}{{end}}">
{{ with resources.Get "images/mnts.jpg" }}
<meta name="twitter:image" content={{ .RelPermalink }}>
{{ end }}

{{ with resources.Get "styles/main.css" | minify }}
<link rel="stylesheet" href="{{ .RelPermalink }}" />
{{ end }}
<script src="https://unpkg.com/franken-ui@1.1.0/dist/js/core.iife.js" type="module"></script>
<script src="https://unpkg.com/franken-ui@1.1.0/dist/js/icon.iife.js" type="module"></script>
<script>
  const htmlElement = document.documentElement;

  if (
    localStorage.getItem("mode") === "dark" ||
    (!("mode" in localStorage) &&
      window.matchMedia("(prefers-color-scheme: dark)").matches)
  ) {
    htmlElement.classList.add("dark");
  } else {
    htmlElement.classList.remove("dark");
  }

  htmlElement.classList.add(
    localStorage.getItem("theme") || "uk-theme-orange",
  );
</script>
