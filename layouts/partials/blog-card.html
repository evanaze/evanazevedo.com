<a href="{{ .RelPermalink }}">
  <div class="uk-card">
    <div class="uk-card-header">
      {{ $image:= .Params.image }}
      {{ if $image }}
      <img src="{{.RelPermalink}}{{.Params.image}}" alt="{{ .Params.img_caption }}" class="mb-6 w-full rounded">
      {{ end }}
      <h3 class="uk-card-title">{{ .Title }}</h3>
    </div>
    <div class="uk-card-body">{{ .Summary }}</div>
    <div class="uk-card-footer uk-text-muted">{{ .Date | time.Format ":date_medium" }}</div>
  </div>
</a>
