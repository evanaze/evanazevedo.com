{{ define "header" }}
{{ partial "header.html"}}
{{ end }}

{{ define "main" }}

<div class="uk-section">
  <div class="uk-container uk-container">
    <h1 class="uk-h1">Blog</h1>
  </div>
</div>

<div class="uk-section uk-section-large">
  <div class="uk-container uk-container">
    <div uk-grid>
      <div class="w-full lg:w-1/3">
        {{ $paginator:= .Paginate .RegularPages }}
        {{ range $paginator.Pages }}
        {{ partial "blog-card" . }}
        {{ end }}
      </div>
    </div>
  </div>
</div>
{{ end }}
